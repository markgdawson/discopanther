-
  name: "Panthersizer"
  bio: 'Believed by many to be forged in a night of passion between Duncan Jones and Jenna Jameson - Panthersizer inherited his fathers hard hitting skills and his mothers sexual appetite. Bullied as a child for his curly locks and pearly smooth skin Panthersizer fought off his enemies with powerful keyboard skills. Hardened on the schoolyard he can kill a full-grown man with a single chord from 30 paces.'
  latin: 'Pantera Vellere'
-
  name: "Token Panther"
  bio: "Once the blackest panther of all, Token panther the envied by JB himself until a freak accident in a bleaching factory turned him a sparkly white. Some believe it was a punishment for his sinful ways, while others believe it was part of a plot to steal funk. He spent the 80's campaigning for the eradication of dangerous chemicals, until the call of the panther became too strong. Princess Diana was a great admirer."
  latin: 'Pantera Albus'
-
  name: "Sax Panther"
  bio: 'He was raised by a remote tribe of funk-loving midgets in Fuji who were the only race on earth to invent the saxophone before the wheel. Needs an internet connection to his homeland to operate bicycles.'
  latin: 'Pantera Pumilio'
-
  name: "Papa Panther"
  bio: 'Lost at birth Papa panther was long thought to be dead. He was later found in Africa in 1994 raised in the wild by real Panthers in return teaching them to holler like James Brown. Still wild from his days in the Jungle his ability to stalk and pounce on unsuspecting prey is the thing of legend in wilder countries. A skill which he puts to good use in the urban jungle.'
  latin: 'Pantera Rex'
-
  name: "Hippie Panther"
  bio: 'Abandoned at birth in a monastery in Tibet, Hippie developed unprecedented connection to all living things. Disillusioned by a celibate monks life he moved to the UK in the early 60s - where his radical new thinking freed the population and sparked a spiritual and musical revolution. He now lives in a remote shack on a diet of pure energy from mother earth and carrots surrounded by his following of select women whom he teaches about spiritual enlightenment.'
  latin: 'Pantera Animus'
-
  name: "Stick Panther"
  bio: "Not much is known about the origins of Stick. He was first recorded by early explorers in the heart of Africa teaching the native tribes how to lay down a juicy beat. He was then lost again until 1963 where he and Hippie Panther lead the revolution. His power was weakened when a syndicate of evil corporations poisoned the minds of the masses with the drum machine. He's since been in hiding patiently waiting and plotting his revenge."
  latin: 'Pantera Auris Magnus'
-
  name: "Grand Panther"
  bio: "Known as the Godfather of Groove in many countries Grand panther was the youngest person to win the coveted Butlins international 'Mr. Funk' award at the age of three. Some say he inspired William Shatners version of 'Rocket Man', but in reality, for brief afternoon, they were the same being."
  latin: 'Pantera Granditer'
-
  name: "Stretch Panther"
  bio: 'Despite appearances Stretch panther was an ordinary teenager until a freak gamma radiation incident in his fathers science lab brought on uncontrollable growth. Despite the efforts of his father to reverse the effects no cure could be found. A glittering basketball career was brought to a halt when he turned up late to a major international game accompanied by a gang of cheerleaders. Stretch went on to hit the high notes as a singer.'
  latin: 'Pantera Procerus'
-
  name: "Axe Panther"
  bio: 'Once a rich and powerful businessman, Axe was driven underground when a secret experimental aftershave was lost from his company lab. Believed to be irresistibly powerful to the opposite sex and bestow the wearer with magical powers the mythical Panther-based scent is classified as a threat to national security in 27 countries. Rumoured to have a secret personal stash Axe is often seen sneaking off into the dark before a big gig.'
  latin: 'Pantera Absens'
-
  name: "Wonky Panther"
  latin: "Pantera cludus"
  bio: "Since his evil twin died shortly after pueberty, wonky panther just wasn't the same. He became the governor of the Africa Rehabilatory correction centre for criminally insane Panthers, a position which he held until a scandal involving stretch Panthers father and testing on his inmates forced him on the run, and is still wanted by the All Africa Animal welfare committe. He uses his mad skills as a tenor player to keep his alter ego at bay, which reportedly may be his brother's spirit. Its a fine line between genius and insanity, and we still haven't made our mind up!"
-
  name: "Slut Panther"
  latin: 'Pantera meretrix'
  bio: 'Slut panther can normally be found building various contraptions that he hopes will get him to the green jungles of his homeland. But if the mood is right, you too may witness this big cat. Not much is known about his life before the great cat war of 1886. Having survived as a POW until rescued by sax Panthers midget colony in a daring raid in 1978. He taught the midgets the power of flight, but nowdays, he will rarely come away from his hangar workshop, as the next machine could be his ticket home!'
-
  name: "Cuddle Panther"
  bio_long: "This pleasant young cat was born and raised in the playing field of Panther Creek high School, North Carolina, where he spent most of his days Chilling out, maxing, relaxing all cool, and chasing some lasers outside of the school when a couple of cats, they were up to mischief, started making trouble in his marked territory. He got in one little fight and his mum got scatty 
  And said \"You're moving in with your auntie and uncle in Swansea\". Since that day, Cuddle Panther has not been seen or heard of. There was a rumour a few years back that he was running a drug cartel in the former Yugoslavia, whilst other reports were of him being worhsipped as a Yak god in Mongolia around the turn of the Millenium. If you have seen Cuddle Panther, or know of his whereabouts, please get in touch, his friends and family just want to cuddle him again."
