  latin: 'Pantera Dulcis'
-
  name: "Stunt Panther"
  bio: 'Gets going when it gets tough Stunt is a man willing to take a beating in any weather. Explorer, international stunt man and porn star in his spare time he hits out a mean beat on the drum when Stick is out of action.'
  latin: 'Pantera Incrementum Impedio'